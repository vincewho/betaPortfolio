---
layout: default
---

<header class="blog-index-header-main" style="background-image: url('{{ site.url }}{{ site.path_to_blog_img }}{{ page.feature-image }}')">
	<div class="overlay-dark">
		
	</div>

	{% include nav.html %}

	<div class="blog-index-title">
		<h1 class="featured-blog-post-title">{{ page.title }}</h1>
	</div>

	<div class="author-card">
		<img src="{{ site.url }}{{ site.data.authors[page.author].avatar }}" alt="{{ site.data.authors[page.author].name }} Avatar">
		<small>
			<em>by 
				<a href="">
					{{ site.data.authors[page.author].name }}
				</a>
				on {{ page.date | date: "%B %e, %Y"}}
			</em>
		</small>
	</div>

</header>

<div class="blog-post-content-wrapper">
	
	{{ content }}

</div>

<hr>

<h5 class="read-more-cta">You might want to read...</h5>

<div class="blog-read-more-wrapper">
	
</div>
